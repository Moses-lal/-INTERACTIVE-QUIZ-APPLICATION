<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz - Interactive Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border border-blue-200">
        <div class="flex items-center justify-center mb-6">
            <i class="fa-solid fa-circle-question text-3xl text-blue-800 mr-2"></i>
            <h1 class="text-2xl font-bold text-center text-blue-800">NeuroQuiz</h1>
        </div>
        <div id="quiz-container">
            <div id="question" class="text-lg font-semibold mb-4 text-blue-900"></div>
            <div id="options" class="space-y-3"></div>
            <div id="feedback" class="mt-4 text-center"></div>
            <button id="next-btn" class="mt-6 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300 hidden">Next Question</button>
        </div>
        <div id="result-container" class="hidden">
            <h2 class="text-xl font-bold text-center mb-4 text-blue-800">NeuroQuiz Results</h2>
            <p id="score" class="text-center text-lg text-blue-900"></p>
            <button id="restart-btn" class="mt-6 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
